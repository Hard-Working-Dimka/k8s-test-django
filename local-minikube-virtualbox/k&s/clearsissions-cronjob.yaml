apiVersion: batch/v1
kind: CronJob
metadata:
  name: clearsessions
spec:
  schedule: "* * * * *" #	Run every minute
  startingDeadlineSeconds: 100
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 15
      template:
        spec:
          containers:
            - name: clearsessions
              image: docker.io/library/django-app:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: django-secret
              command: [ "python", "manage.py", "clearsessions" ]
          restartPolicy: OnFailure